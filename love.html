        const currentWord = words[currentIndex];
        if (showMeaning) {

        } else {
          wordElement.innerText = currentWord.word;
        }
      }
      
      function toggleShowMeaning() {
        showMeaning = !showMeaning;
        displayCurrentWord();
        if (showMeaning) {
          showMeaningButton.innerText = '상품보기';
        } else {
          showMeaningButton.innerText = '가격보기';
        }
      }
      
      function goToRandomWord() {
        const randomIndex = Math.floor(Math.random() * words.length);
        currentIndex = randomIndex;
        displayCurrentWord();
      }
