    <div>
    <img src="img/야호오구.png">
    <br>
    <h2>git upload</h2>
   <button id="gitCommandButton">Copy Git Command</button>
        <p>git init<br>
            git add .<br>
            git commit -m "message"<br>
            git push -u origin master</p>
    </div>
</div>
<script>
    document.getElementById("gitCommandButton").addEventListener("click", function() {
        var gitCommand = "git init\n" +
                         "git add .\n" +
                         "git commit -m \"message\"\n" +
                         "git push -u origin master";
        navigator.clipboard.writeText(gitCommand)
          .then(function() {
            console.log("복사완료!");
            alert("복사완료!");
          })
          .catch(function() {
            console.error("오류!");
            alert("오류!");
          });
      });
    </script>
</body>
